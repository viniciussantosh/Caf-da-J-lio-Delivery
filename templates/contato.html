                <p>(54) 9133-0938</p>

                </a>

                <a href="mailto:viniciushenriquesasi@gmail.com" class="contact-btn">

            <div class="social-icons">
                <a href="https://www.instagram.com/cafedajulioo" class="social-icon" target="_blank">

                <a href="https://www.facebook.com/cafedajulio" class="social-icon" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>

        <div class="contact-map">
